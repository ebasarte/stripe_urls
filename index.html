<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago realizado correctamente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .checkmark {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            color: #2e7d32;
        }
        p {
            font-size: 18px;
        }
        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">✓</div>
        <h1>¡Pago realizado correctamente!</h1>
        <p>Tu transacción se ha completado con éxito.<br>Gracias por tu compra.</p>
        <a href="index.html" class="button">Volver al inicio</a>

        <footer>
            &copy; 2025 TuEmpresa. Todos los derechos reservados.
        </footer>
    </div>
</body>
</html>
